<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Cargo Services </strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" *ngFor="let service of services">
    <ion-card color="medium">
      <ion-row>
        <ion-col>
          <ion-img style="width:380px" src="{{ service.image }}"></ion-img>
        </ion-col>

        <ion-col>
          <ion-card-header>
            <ion-card-subtitle
              >service provider :{{ service.id }}</ion-card-subtitle
            >
            <ion-card-title>{{ service.name }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            Keep close to Nature's heart... and break clear away, once in
            awhile, and climb a mountain or spend a week in the woods. Wash your
            spirit clean.
          </ion-card-content>
        </ion-col>
      </ion-row>
      <ion-badge color="success">{{ service.rating }}</ion-badge>
    </ion-card>
  </div>
</ion-content>
